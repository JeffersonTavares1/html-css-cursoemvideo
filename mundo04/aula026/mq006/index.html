<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IchiroDev</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/gerais.css">
    <link rel="stylesheet" href="estilos/media.css">
    <script defer src="codigojs/main.js"></script>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo</p>
                
                <div class="sincronizar">
                    <a href="#"><i class="bi bi-google"> Iniciar sessão com Google</i></a>
                    <a href="#"><i class="bi bi-github"></i> Iniciar sessão com GitHub</a>
                </div>
                
                <p>Faça o login para Entrar em sua conta.</p>
                <form action="" method="POST" autocapitalize="on">
                    <fieldset class="info">
                        <input type="email" name="e-mail" id="ie-mail" placeholder="Email">
                        <input type="password" placeholder="Senha" id="isenha">
                    </fieldset>
                    
                    <div class="botao">
                        <input type="submit" value="Entra na Conta">
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
