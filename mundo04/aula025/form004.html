<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="script.php" method="GET" autocomplete="on">
    	
    	<fieldset>
    		<legend>Dados pessoais</legend>
    		
    		<p>
    			<label for="inome">Nome</label>
    			<input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
    		</p>
    		
    		<p>
    			<label for="iemail">E-mail</label>
    			<input type="email" name="email" id="iemail" autocomplete="email" required>
    		</p>
    		
    		<p>
    			<label for="itel">Telefone</label>
    			<input type="tel" name="tel" id="itel" autocomplete="mobile" required placeholder="(xx) xxxxx-xxxx">
    		</p>
    		
    		<p>
    			<input type="submit" value="Enviar">
    			<input type="reset" value="Limpar">
    		</p>
    	</fieldset>
    	
    </form>
</body>
</html>
