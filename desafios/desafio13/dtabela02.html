<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela2</title>
    <style>
        table {
            height: 400px;
            width: 400px;
        }
        
        td {
            border: 2px solid black;
            text-align: center;
        }
        
        td:nth-child(odd) {
            background-color: #424242;
            color: white;
        }
        
        td:nth-child(even) {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
    </table>
</body>
</html>
